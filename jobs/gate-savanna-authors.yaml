- job:
    name: gate-savanna-authors
    project-type: freestyle
    defaults: global
    description: "<b>This job is managed by Jenkins Job Builder, do not edit it through WebUI.\
                  \n<p>Please use this repository to make changes: <a href>https://github.com/savanna-project/savanna-ci</a></b>\
                  \n<p><b>Title</b>: Part of the gating process.<br/>\
                  \n<b>Description</b>: This job checks AUTHORS file and fails if it should be updated.<br/>\
                  \n<b>Maintainer</b>: Sergey Lukjanov<br/>"
    disabled: false
    concurrent: true

    scm:
     - git:
        url: ssh://savanna-ci@review.openstack.org:29418/stackforge/savanna.git
        refspec: $GERRIT_REFSPEC
        name:
        strategy: gerrit
        skip-tag: true
        wipe-workspace: false
        branches:
         - $GERRIT_BRANCH

    triggers:
        - gerrit:
            trigger-on-patchset-uploaded-event: true
            failure-message:
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'stackforge/savanna'
                  branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'

    wrappers:
      - timeout:
          timeout: 15
          fail: true
          faildescription: true

    builders:
    - shell: "bash /opt/jenkins-jobs/savanna-ci/scripts/gate-savanna-authors.sh"


    publishers:
      - email:
          recipients: slukjanov@mirantis.com
      - text_finder:
          regexp: "M AUTHORS"
          fileset:
          alsoCheckConsoleOutput: true
          succeedIfFound: false
          unstableIfFound: false
