- job:
    name: jenkins-backup
    project-type: freestyle
    description: "<b>Title</b>: Jenkins scheduled backup<br/>\
                \n<b>Description</b>: This job performs backup of jenkins configuration.<br/>\
                \n<b>Maintainer</b>: Denis Egorenko<br/>"
    defaults: global
    disabled: true
    concurrent: false

    triggers:
        - timed: '@daily'

    builders:
    - shell: "\
               rm -rf savanna-ci\
             \ngit clone https://github.com/savanna-project/savanna-ci.git\
             \nbash savanna-ci/scripts/jenkins-backup.sh"

    publishers:
      - email:
          recipients: degorenko@mirantis.com, rkamaldinov@mirantis.com
