- job:
    name: gate-savanna-py27
    project-type: freestyle
    description: "<b>Title</b>: Part of the gating process.<br/>\
                  \n<b>Description</b>: This job runs fox -e py27 (runs all unit tests using nose tests and python 2.7)<br/>\
                  \n<b>Maintainer</b>: Sergey Lukjanov<br/>"


    defaults: global
    disabled: false
    concurrent: true

    scm:
     - git:
        url: ssh://savanna-ci@review.openstack.org:29418/stackforge/savanna.git
        refspec: $GERRIT_REFSPEC
        name:
        skip-tag: true
        wipe-workspace: false
        strategy: gerrit
        branches:
         - $GERRIT_BRANCH

    triggers:
        - gerrit:
            trigger-on-patchset-uploaded-event: true
            failure-message:
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'stackforge/savanna'
                  branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'

    wrappers:
      - timeout:
          timeout: 15
          fail: true
          faildescription: true

    builders:
    - shell: "bash /opt/jenkins-jobs/savanna-ci/scripts/gate-savanna-py27.sh"


    publishers:
      - email:
          recipients: slukjanov@mirantis.com
